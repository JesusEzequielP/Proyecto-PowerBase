<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Base</title>

    <link rel="stylesheet" href="../Estilos/style.css">


</head>
<body>
    <!--HEADER-->
    <header class="header">
        <img class="logo" src="/imagenes/logo_pwrbase.jpeg" alt="Logo de Power Base"> 
                <div >
                    <h1 class="titulo">POWER BASE</h1>
                    <h2 class="subtitulo">¡Sonrei, el tiempo es tuyo!</h2>
                </div>
                    <a class="menu-inicial" href="/index.html">Volver a menu Inicial</a>
    </header>

<!--main-->
<main class="mainO">

    <h1 class="tituloD">¡DEJANOS TU OPINION!</h1>

<div class="forms">
    <form class="formulario">
        <div class="titulo-form">
            <h2 class="">YA TENGO MI WARMER</h2>
        </div>
        <div class="campo">
            <label class="letra-form" for="nombre1">Nombre:</label>
            <input type="text" id="nombre1" name="nombre1">
        </div>
    
    
        <div class="campo">
            <label class="letra-form" for="apellido1">Apellido:</label>
            <input type="text" id="apellido1" name="apellido1">
        </div>
    
        <div class="campo">
            <label class="letra-form" for="email1">Correo Electrónico:</label>
            <input type="email" id="email1" name="email1">
        </div>
    
        <div class="campo">
            <label class="letra-form" for="opinion1">Dejanos tu Opinion!:</label>
            <textarea id="opinion1" name="opinion1"></textarea>
        </div>
    
        <input type="submit" class="boton" value="Enviar">
    
    </form>
    
    <form class="formulario">
        <div class="titulo-form">
            <h2 class="h1-directores">NO TENGO MI WARMER</h2>
        </div>
        <div class="campo">
            <label class="letra-form" for="nombre2">Nombre:</label>
            <input type="text" id="nombre2" name="nombre2">
        </div>
    
        <div class="campo">
            <label class="letra-form" for="apellido2">Apellido:</label>
            <input type="text" id="apellido2" name="apellido2">
        </div>
    
        <div class="campo">
            <label class="letra-form" for="email2">Correo Electrónico:</label>
            <input type="email" id="email2" name="email2">
        </div>
    
        <div class="campo">
            <label class="letra-form" for="opinion2">Consultas o dudas de este producto:</label>
            <textarea id="opinion2" name="opinion2"></textarea>
        </div>
    
        <input type="submit" class="boton" value="Enviar">
    
    </form>
</div>


</main>

</body>
</html>
